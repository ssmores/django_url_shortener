{% extends "base.html" %}

{% block styles %}
<style>
body {
    background-color: #ad98ff;
    {% if bg_image %}background-image: url({{ bg_image }});{% endif %}
    background-size: cover;
}

.btn-link {
    color: #97fff2;
    text-shadow: none;
}

.btn-link:hover {
    color: #000;
}

</style>
{% endblock styles %}
{% block content %}

<h1 class="cover-heading">{{ title }}</h1>
    <p class="lead">Shorten that URL</p>
    <p class="lead">
        <div class="col-sm-6 col-sm-offset-3" >
            <form method="POST" action="." /> {% csrf_token %}
           <!--      <input type="text" placeholder="url" placeholder="Shorten your URL like www.codingforentrepreneurs.com"/> -->
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" value="Shorten &raquo;" />
            </form>
        </div>
    </p>

{% endblock content %}
