<!DOCTYPE HTML>
<html>
    <head>
        <title>Kirr.co | {% block title %} Shorten that URL {% endblock title %}</title>

        {% block styles %}
        <style>
            body {
                background-color: #ad98ff;
            }
            .btn-link {
                color: #97fff2;
                text-shadow: none;
            }
            .btn-link:hover {
                color: #000;

            <div class="site-wrapper-inner">

              </div>
            </div>

    </body>
